on:
  workflow_call:
    inputs:
      ecr_repo:
        required: true
        type: string

# inspects ecr and returns the hashes of the images tagged with latest, prod and dev

jobs:
  get-image-status:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        status_tags:
          - latest
          - prod
    outputs:
      commit-hash-prod: ${{ steps.get-hash.outputs.commit-hash-prod }}
      commit-hash-latest: ${{ steps.get-hash.outputs.commit-hash-latest }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Get the image tag for matrix.status_tag
        id: get-hash
        run: |
          echo 'Retrieving image for tag "${{ matrix.status_tags }}" from "${{ inputs.ecr_repo }}" and getting commit hash tag using awk'
          echo 'commit-hash-${{ matrix.status_tags }}<<EOF' >> $GITHUB_OUTPUT
          aws ecr describe-images --repository-name "${{ inputs.ecr_repo }}" --image-ids "imageTag=${{ matrix.status_tags }}" --output "text" | grep --color=never -E '^IMAGETAGS\s*[[:xdigit:]]{40}' | awk '{print $2}' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT






