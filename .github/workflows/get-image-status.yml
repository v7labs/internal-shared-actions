on:
  workflow_call:
    inputs:
      ecr_repo:
        required: true
        type: string

# inspects ecr and returns the hashes of the images tagged with latest, prod and dev

jobs:
  get-image-status:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        status_tags:
          - latest
          - prod
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Get the image tag for
        run: |
          echo 'Retrieving image for tag ${{ matrix.status_tags }} from ${{ inputs.ecr_repo }} and getting commit hash tag'

          aws ecr describe-images --repository-name "${{ inputs.ecr_repo }}" --image-ids "imageTag=${{ matrix.status_tags }}" --output "text" | grep "IMAGETAGS" | grep -v "${{ matrix.status_tags }}"




